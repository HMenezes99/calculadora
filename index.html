<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>

        <section id="display_area">
            <div class="display">
                <div class="currentInput"></div>
                <div class="initial_number">0</div>
            </div>
            <br>
        </section>

        <div class="calculator_button">
            <button id="clear" value="">AC</button>
            <button id="erase" value="">&#11013;</button>
            <button id="evaluate" value="">=</button>
            <button value="%">%</button>
            <button class="nmr_btn" value="1">1</button>
            <button class="nmr_btn" value="2">2</button>
            <button class="nmr_btn" value="3">3</button>
            <button value="-">-</button>
            <button class="nmr_btn" value="4">4</button>
            <button class="nmr_btn" value="5">5</button>
            <button class="nmr_btn" value="6">6</button>
            <button value="+">+</button>
            <button class="nmr_btn" value="7">7</button>
            <button class="nmr_btn" value="8">8</button>
            <button class="nmr_btn" value="9">9</button>
            <button value="/">/</button>
            <button class="nmr_btn" value="0">0</button>
            <button class="nmr_btn" value="00">00</button>
            <button value=",">,</button>
            <button value="*">x</button>
        </div>



    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>

        <section id="display_area">
            <div class="display">
                <input id="inputDisplayResultado" type="text" value="" readonly />
            </div>
            <br>
        </section>

        <div class="calculator_button">
            <button id="clear" class="fnct_btn" >AC</button>
            <button id="btnErase" class="operator_btn">&#11013;</button>
            <button id="btnIgual" class="operator_btn">=</button>
            <button id="btnPorcentagem" class="operator_btn">%</button>
            <button id="btnValor1" class="nmr_btn" value="1">1</button>
            <button id="btnValor2" class="nmr_btn" value="2">2</button>
            <button id="btnValor3" class="nmr_btn" value="3">3</button>
            <button id="btnSubtrair" class="operator_btn">-</button>
            <button id="btnValor4" class="nmr_btn" value="4">4</button>
            <button id="btnValor5" class="nmr_btn" value="5">5</button>
            <button id="btnValor6" class="nmr_btn" value="6">6</button>
            <button id="btnSomar" class="operator_btn">+</button>
            <button id="btnValor7" class="nmr_btn" value="7">7</button>
            <button id="btnValor8" class="nmr_btn" value="8">8</button>
            <button id="btnValor9" class="nmr_btn" value="9">9</button>
            <button id="btnDividir" class="operator_btn">รท</button>
            <button id="btnValor0" class="nmr_btn" value="0">0</button>
            <button id="btnValor00" class="nmr_btn" value="00">00</button>
            <button id="btnDecimal" class="operator_btn">.</button>
            <button id="btnMultiplicar" class="operator_btn">x</button>
        </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
<footer>
    <div class="waterMark">
        <h2 class="github">&lt;/HMenezes99&GT</h2>
    </div>
</footer>

</html>
